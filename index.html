<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice with Vue JS!</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js" defer></script>
  </head>

  <style>
    .testtest {
      color: powderblue;
      transition: color 5s ease;
    }
  </style>

  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>{{ name }}</p>
      <button v-on:click="changeMessage()">Click me!</button>
      <input type="text" v-model="name" />

      <div>
        <button v-on:click="showInfo = !showInfo">Toggle</button>
        <p v-bind:class="{ testtest: showInfo }">Extra Information</p>
        </div>

        <div v-for="sweet in sweets">
          <p> {{ sweet }} </p>
        </div>

        <div>
          <input type="text" v-model="newSweet" />
        </div>

        <button v-on:click="addSweet()">Add some sweets, friend!</button>
      </div>
    </div>
  </body>
</html>
